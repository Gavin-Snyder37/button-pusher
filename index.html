<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Button Pusher</title>
</head>
<body>

    <h1>Push a button</h1>
    <p>Push a button for a picture of the animal</p>
    
    <div class="animal-container">
        <button onclick="toggleImage('cat')">Cat</button>
        <img id="cat" src="Cat.png" alt="Cat">
    </div>

    <div class="animal-container">
        <button onclick="toggleImage('dog')">Dog</button>
        <img id="dog" src="Dog.png" alt="Dog">
    </div>

    <div class="animal-container">
        <button onclick="toggleImage('rabbit')">Rabbit</button>
        <img id="rabbit" src="Rabbit.png" alt="Rabbit">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
